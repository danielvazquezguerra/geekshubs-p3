<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/thundertv-logo.png" type="image/x-icon">

    <!---styles-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./styles/buscador.css">
    <title>Thunder⚡️TV</title>
</head>
<body>

<main class="wrapper">

    <section class="container-up">

            <!--header---------------------->

            <header class="header-up"> 

                    <div class="logo">

                        <img src="./images/thundertv.png" alt="">

                    </div>

                    <div class="buscador">

                        <input id="input-busqueda" type="text" maxlength="40">

                        <a id="buscar" href="#"><i class="material-icons">search</i></a>

                    </div>

            </header>

            <!-----contenedor medio------>

            <section class="container-mid">

                <section class="up-left"> <!-----parte izquierda del contenedor medio-->

                    <div class="ImgBusqueda"></div>
                    
                </section>

                <section class="up-right"> <!-----parte derecha del contenedor medio-->

                    <!----Datos de la Pelicula----->

                    <p id="title"></p>
                    <p id="actor"></p>
                    <p id="description"></p>
                    
                </section>

            </section>

    </section>

    <!---capas para el fondo ---->
    
        <div class="inicio">
            <img src="" alt="">
        </div>
        <div class="capa-negra"></div>
        <div class="fondo-peli"></div>
        
    <!--Contenedor de las peliculas parte inferior-->

    <section class="container-pelis">

            <section class="container-grid"> <!---Grid que será alimentado con las peliculas.-->

    </section>
        
</main>

<!---scripts-->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/buscador.js"></script>

</body>

</html>
